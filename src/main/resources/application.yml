server:
  port: 8765

spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    # 数据库文件路径：项目运行后会在 resources 下生成 db/btc_kline.db
    url: jdbc:sqlite:classpath:db/btc_kline.db
    username:
    password:
  # 启动时初始化表结构
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.binance.entity
  configuration:
    map-underscore-to-camel-case: true  # 下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印SQL日志（调试用）